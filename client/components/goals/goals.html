<div class="container">
    
        <h1>Goals</h1>
    
        <div class="card">
            <div class="card-content">
    
                <form ng-submit="$ctrl.addGoal()">
                  <div>Goal: <input type="text" ng-model="$ctrl.newGoalGoal" required></div>
                    <div>Cost: (USD)<input type="number" ng-model="$ctrl.newGoalCost    " required></div>
                    <div><input class="btn" type="submit" value="Add to Goals"></div>
                </form>
    
            </div>
        </div>

        <div class="card">
          <div class="card-content">
            <h3>Total Goals</h3>
            <h3><i>{{ $ctrl.totalGoals() | currency}}</i></h3>
          </div>
        </div>
</div>
